<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SB Admin BS4 Angular5</h1>
            <form class="example-form" [formGroup]="formLogin">
            <!-- <form role="form"> -->
                    <div class="form-content">
                        <div class="form-group">
                            <input type="text" formControlName="username" class="form-control input-underline input-lg" id="" placeholder="Username">
                        </div>
                        <div class="error-msg" *ngIf="isFieldValid('username')">
                            Please inform your Username
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control input-underline input-lg" placeholder="Password">
                        </div>
                        <div class="error-msg" *ngIf="isFieldValid('password')">
                            Please inform your Password
                        </div>
                    </div>
                    <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
                    &nbsp;
                    <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                </form>
                <!-- </form> -->
            </div>
        </div>
    </div>
